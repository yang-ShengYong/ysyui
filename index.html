<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ysyUI</title>
  <link rel="stylesheet" href="./plugin.css">
  <link rel="stylesheet" href="./icon.css">
</head>

<body>
  <div id="ysy_table"></div>
  <ysy_button type="primary">primary</ysy_button>
  <ysy_button type="success">success</ysy_button>
  <ysy_button type="info">info</ysy_button>
  <ysy_button type="warning">warning</ysy_button>
  <ysy_button type="danger">danger</ysy_button>
  <ysy_input value='' placeholder="请输入内容" /></ysy_input>
  <h3>多选框：</h3>
  <ysy_select placeholder="请选择" value=''>
    <ysy_option value=''></ysy_option>
  </ysy_select>
  <h3>三种加载动画：</h3>
  <div class="ysy_loading" type="circle"></div>
  <div class="ysy_loading" type="rect"></div>
  <div class="ysy_loading" type="multirect"></div>
  <h3>图标：</h3>
  <div>
    <ysy_icon class="ysy-ac-current"></ysy_icon>
    <ysy_icon class="ysy-adult"></ysy_icon>
  </div>
  <h3>把鼠标移到图片上：</h3>
  <div class="ysy_preview_img"></div>
  <h3>菜单栏：</h3>
  <div class="ysy_menu" style="width: 200px"></div>
  <script src="./plugin.js"></script>
  <script>
    var table = new Table({
      data: {
        head: ['id', '姓名', '年龄'],
        body: [
          ['001', 'zhangsan', '18'],
          ['002', 'lisi', '23'],
          ['003', 'wangwu', '25']
        ]
      }
    })
    Message('欢迎来到ysy-ui !', 'success')
    var select = new Select({
      data:{
        options:
        [{
          value: '选项1',
          label: '黄金糕'
        }, {
          value: '选项2',
          label: '双皮奶'
        }, {
          value: '选项3',
          label: '蚵仔煎'
        }, {
          value: '选项4',
          label: '龙须面'
        }, {
          value: '选项5',
          label: '北京烤鸭'
        }]
      }  
    })
    selectValue = ''
    new PreviewImg({
      dom: document.getElementsByClassName('ysy_preview_img')[0],
      url: './yyx.jpg'
    })

    new Menu({
      dom: document.getElementsByClassName('ysy_menu')[0],
      menuLists: [
        {
          name: 'Home',
          path: '/'
        },
        {
          name: 'Message',
          path: '/message'
        },
        {
          name: 'Menu',
          path: '/menu'
        },
        {
          name: 'Icon',
          path: '/icon'
        },
        {
          name: 'Select',
          path: '/select'
        },
        {
          name: 'Loading',
          path: '/loading'
        },
        {
          name: 'Button',
          path: '/button'
        }
      ]
    })
  </script>
</body>

</html>
